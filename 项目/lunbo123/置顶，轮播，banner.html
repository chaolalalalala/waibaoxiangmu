<style>
    *{

    html,body{

    ul,li{

    .con{

    .banner{
        width:600px;

        float: left;
        position: relative;
        cursor: pointer;
    }
    .banner .box li{
        transition: 1s;
        width:600px;
        height: 400px;
        position: absolute;
        left: 0;

    .banner .box li img{

        width: 600px;

    }

    .banner .btn{
    }

    .banner .btn .active{
        background: #000;
        opacity: 0.5;
    }
    .left{
        width: 40px;

<script>
    $(".btn li").click(function () {
        num=index;
        $(".btn li").filter(".active").removeClass("active").end().filter(this).addClass("active")
        var index=$(this).index();
        $(".banner .box li").filter(".active").removeClass("active").end().eq(index).addClass("active")
    })
    var btns= $(".btn li");
    var t=setInterval(move,2000)
    var num=0;
    function move()
    {
        num++;
        if(num>btns.length-1){
            num=0;
        }
        if(num<0){
            num=btns.length-1;
        }
        btns.filter(".active").removeClass("active").end().eq(num).addClass("active");
        $(".banner .box li").filter(".active").removeClass("active").end().eq(num).addClass("active")
        if(num==btns.length-1){
            clearInterval(t);
            document.querySelector('#myvideo').play();
            var xxx=document.querySelector('#myvideo').ended;
            console.log(xxx)
            document.querySelector('#myvideo').onended=function () {
                t=setInterval(move,2000)
            }
        }
    }
</script>
