<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="css/normalize.css" />

<style>
html body{margin:0;padding:0; background-color: black;}

			-webkit-transform: translate(-50%,-50%);-ms-transform: translate(-50%,-50%);-o-transform: translate(-50%,-50%);transform: translate(-50%,-50%);display: inline-block;font-size: 250%;font-weight: 500;
		}

			</div>

	<script type="text/javascript" src="js/sparkle.jquery.js"></script>
