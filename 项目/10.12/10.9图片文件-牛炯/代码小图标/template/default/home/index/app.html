{include file="public:header"}
<div class="autobox">
	<div class="now">
		<i class="fa fa-home fa-lg move mr5"></i><a href="/" class="">{#lang('首页')}</a> &gt; {#lang('APP下载')}
	</div>
	<div class=" assets_content bg_w" style="min-height:30px;">
		<div class="safe_center clear">
			<h1>
					<span>
						{#lang('APP下载')}
					</span>

			</h1>
		</div>

		<script src="__EXT__/jquery/jquery.qrcode.min.js"></script>

		<div style="overflow:hidden">
		{foreach $app as $k=>$v}
		<div id="codeaa{$k}"  class="cnyin_record" style="height:600px;float:left;padding:20px 20px 0px">
			<script type="text/javascript">
				$('#codeaa{$k}').qrcode({
					render: "table",
					size: 200,
					text: "{$v['url']}" //任意内容
				});
			</script>
			<a href="http://{$v['url']}">{$v['title']}</a>
		</div>
		{/foreach}

	</div>
</div>


<script>
	if ($("#app_box").length > 0) {
		$('#app_box').addClass('active');
	} else {
		$('#index_box').addClass('active');
	}
</script>
</div>
{include file="public:footer"}
