 <style> .autobox .now{color:#A5BCC7} </style>

<div class="autobox">
	<div class="now">
		<i class="fa fa-home fa-lg move mr5"></i><a href="/" class="">{#lang('首页')} </a>&gt; {#lang('注册账户')}
	</div>
	<div class="login_step">
		<ul class="order clear" style="margin-left:300px">
			<li><i class="fa fa-circle  fz_40 "><span>1</span></i> {#lang('用户注册')}
				<div class="order_line"></div>
			</li>
			<li><i class="fa fa-circle  fz_40 move"><span>2</span></i>{#lang('交易密码')}
				<div class="order_line"></div>
			</li>
			<!--<li><i class="fa fa-circle  fz_40"><span>3</span></i>{#lang('实名认证')}-->
			<!--<div class="order_line"></div>-->
			<!--</li>-->
			<li><i class="fa fa-circle  fz_40"><span>3</span></i>{#lang('成功')}</li>
		</ul>
	</div>
	<div class="reg_box">
		<div class="reg_wrap pt47">
			<div class="reg_warning"><i class="fa fa-exclamation-sign mr5"></i><span>{#lang('为保障您的账户安全，请完善您的账户资料')}</span></div>
			<div class="reg_input_box reg-fb">
				<div class="reg_title">{#lang('用户名')}：</div>
				<input type="text" id="username" class="texts w300" placeholder={#lang("必须字母开头+数字格式(大于6位)")}>
			</div>
			<div class="reg_input_box reg-fb">
				<div class="reg_title">{#lang('邮箱')}：</div>
				<input type="text" id="email" class="texts w300"/>
			</div>
			<div class="reg_input_box reg-fb">
				<div class="reg_title">{#lang('交易密码')}：</div>
				<input type="password" id="paypassword" class="texts w300"/>
			</div>
			<div class="reg_input_box reg-fb">
				<div class="reg_title">{#lang('确认密码')}：</div>
				<input type="password" id="repaypassword" class="texts w300"/>
			</div>
			<br/>
			<div class="reg_button_box">
				<input type="button" class="btns2 w300" value={#lang("下一步")} onclick="paypassword_up();"/>
			</div>
		</div>
	</div>
</div>
<script>
	function paypassword_up() {
		var username      = $("#username").val();
		var email         = $("#email").val();
		var paypassword   = $("#paypassword").val();
		var repaypassword = $("#repaypassword").val();

		if (username == "" || username == null) {
			layer.tips("{#lang('请输入用户名')}", '#username', {tips: 2});
			return false;
		}
		if (email == "" || email == null) {
			layer.tips("{#lang('请输入邮箱')}", '#email', {tips: 2});
			return false;
		}
		if (paypassword == "" || paypassword == null) {
			layer.tips("{#lang('请输入交易密码')}", '#paypassword', {tips: 2});
			return false;
		}
		if (repaypassword == "" || repaypassword == null) {
			layer.tips("{#lang('请输入确认密码')}", '#repaypassword', {tips: 2});
			return false;
		}
		if (paypassword != repaypassword) {
			layer.tips("{#lang('确认密码错误')}", '#repaypassword', {tips: 2});
			return false;
		}

		$.post("{#url('reg/paypassword_up')}", {
			username: username,
			email: email,
			paypassword: paypassword,
			token: "{$token}"
		}, function (data) {
			if (data.status == 1) {
				layer.msg(data.info, {icon: 1});
					setTimeout(function(){
						window.location = '/reg/info';
					},1000)
			} else {
				layer.msg(data.info, {icon: 2});
				if (data.url) {
					window.location = data.url;
				}
			}
		}, "json");
	}
</script>
